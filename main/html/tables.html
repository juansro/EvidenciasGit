<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />

    <link rel='shortcut icon' href='../imgs/ps_corp32x32.png' type='image/x-icon' sizes="16x16" />
    <!-- ================== ESTILOS CSS ================== -->
    <link href="../plugins/DataTables-1.10.22/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <style>
        tr:nth-child(even){
            background-color: #c9c9c9;
        }
        tr:nth-child(odd){
            background-color: #dcdcdc;
        }
        th {
            background-color: darkred;
        }
        table, th, td {
            border: 1px black solid;
            border-collapse: collapse;
        }
        table {
            width: 50%
        }
    </style>

    <!-- ================== SCRIPTS JS ================== -->
    <script src="../plugins/jQuery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../plugins/DataTables-1.10.22/js/jquery.dataTables.min.js"></script>
    <title>TABLAS - DATATABLES</title>
</head>
<body>
<div>
    <!-- ================== TABLAS ================== -->
    <div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Ciudad</th>
                <th>País</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Ciudad</th>
                <th>País</th>
            </tr>
            </tfoot>
            <tbody>
            <tr>
                <td>1</td>
                <td><button>Pedro</button></td>
                <td style="background-color: #679dc6">Pérez</td>
                <td>Cali</td>
                <td>Colombia</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td><b>Camila</b></td>
                <td>Gómez</td>
                <td>Bogotá</td>
                <td>Colombia</td>
            </tr>
            <tr>
                <td align="center">3</td>
                <td><b>Jhon</b></td>
                <td>Velasco</td>
                <td>Lima</td>
                <td>Perú</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- ================== DATATABLE ================== -->
    <div>
        <table class="table datatable" id="data_table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Ciudad</th>
                <th>País</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td align="center">1</td>
                <td><b>Pedro</b></td>
                <td>Pérez</td>
                <td>Cali</td>
                <td>Colombia</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td><b>Camila</b></td>
                <td>Gómez</td>
                <td>Bogotá</td>
                <td>Colombia</td>
            </tr>
            <tr>
                <td align="center">3</td>
                <td><b>Jhon</b></td>
                <td>Velasco</td>
                <td>Lima</td>
                <td>Perú</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- ================== SCRIPTS JS ================== -->
<script>
    $(document).ready( function () {
        $('#data_table').DataTable({
            //para cambiar el lenguaje a español
            "language": {
                "lengthMenu": "Mostrar _MENU_ registros",
                "zeroRecords": "No se encontraron resultados",
                "info": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                "infoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                "infoFiltered": "(filtrado de un total de _MAX_ registros)",
                "sSearch": "Buscar:",
                "oPaginate": {
                    "sFirst": "Primero",
                    "sLast":"Último",
                    "sNext":"Siguiente",
                    "sPrevious": "Anterior"
                },
                "sProcessing":"Procesando...",
            }
        });
    });
</script>
</body>
</html>
